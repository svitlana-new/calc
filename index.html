<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calc</title>
</head>

<body>
	<input type="text" class="display">
	<div>
		<button class="memoAdd">m+</button>
		<button class="memoSub">m-</button>
		<button class="return-memo">mr</button>
	</div>
	<div class="opers">
		<button>+</button>
		<button>-</button>
		<button>/</button>
		<button>*</button>
	</div>
	<div class="digits">
		<button>7</button>
		<button>8</button>
		<button>9</button><br>
		<button>4</button>
		<button>5</button>
		<button>6</button><br>
		<button>1</button>
		<button>2</button>
		<button>3</button><br>
		<button class="zero">0</button>
		<button>.</button>
	</div>
	<button class="equal">=</button>
    <button class="clean">C</button>

	<script src="js/index.js"></script>

</body>

</html>
